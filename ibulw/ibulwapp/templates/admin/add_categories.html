
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Categories</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-1 col-lg-1 me-0 px-3" href="#">Tracker</a>
        <a href="{% url 'tracker-sign-out'%}" class="col-md-2 col-lg-2">Log Out</a>
    </header>
    <div class="container fill">
        <div class="row">
          <div class="left_main_nav col-md-2 col-lg-2 d-md-block bg-light sidebar">
            <div class = "position-sticky pt-3">
              Inside
            </div>
            Nav Bar
          </div>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <form autocomplete="off" action="{% url 'insert_category_item' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" placeholder="Category Name" aria-label="cat_name" aria-describedby="addon-wrapping" name = "category_name">
                  <button type="submit" class="btn btn-sm text-info">
                    Submit
                  </button>
                </div>
              </form>
          </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom bg-dark shadow">
      <a class="navbar-brand col-md-1 col-lg-1 me-0 px-3" href="#">Andrii Ivasiv</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
